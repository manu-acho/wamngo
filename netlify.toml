[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "22"
  NPM_FLAGS = "--legacy-peer-deps"

# Next.js plugin configuration
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Neon plugin configuration - use permanent database, not anonymous
[[plugins]]
  package = "neon"
  [plugins.inputs]
    # Skip anonymous database warnings since we're using a permanent database
    skip_expiry_check = true
