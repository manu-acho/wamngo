[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "22"
  NPM_FLAGS = "--legacy-peer-deps"

# Use the database URLs that are already set in Netlify environment variables
[context.production]
  environment = { DATABASE_URL = "${NETLIFY_DATABASE_URL}" }

[context.deploy-preview]
  environment = { DATABASE_URL = "${NETLIFY_DATABASE_URL}" }

[context.branch-deploy]
  environment = { DATABASE_URL = "${NETLIFY_DATABASE_URL}" }

# Next.js plugin configuration
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Note: Neon build hooks plugin removed to prevent anonymous database errors
# The permanent Neon database connection is configured via NETLIFY_DATABASE_URL
# environment variable which is already set in Netlify site settings
