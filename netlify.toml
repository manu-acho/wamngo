[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "22"
  NPM_FLAGS = "--legacy-peer-deps"

# Next.js plugin configuration
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Note: Neon plugin is configured via Netlify UI and uses NETLIFY_DATABASE_URL environment variable
